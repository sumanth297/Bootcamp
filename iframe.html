<html>
    <head>
            <style> 
                    table, th, td { 
                        border: 1px solid black; 
                        border-collapse: collapse; 
                    } 
                    th, td { 
                        padding: 5px; 
                        text-align: left;     
                    } 
            </style> 
        <title>IFrame And Tables</title>
    </head>
    <body>

    </body>
    <table style="width:100%"> 
            <tr>

            </tr> 
            <tr> 
                <th rowspan="2">Praveen</th> 
                <td>HTML</td>
                <td>Node JS</td> 
            </tr> 
            <tr>
